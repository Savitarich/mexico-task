<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Mexico-test</title>
        <meta
            http-equiv="Content-type"
            content="text/html;charset=UTF-8"
        />
        <link
            rel="stylesheet"
            href="styles/slick.css"
        />
        <link
            rel="stylesheet"
            href="styles/jquery.fancybox.css"
        />
        <link
            rel="stylesheet"
            href="styles/style.css"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <a
                        href="/"
                        class="header__logo logo"
                        ><img
                            src="/img/logo.svg"
                            alt=""
                            width="101.66"
                            height="26"
                    /></a>
                    <div class="header__buttons">
                        <button class="button__sign-in">Acceder</button>
                        <button class="button__registration button">
                            Regístrate <span class="button-flare"></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="info">
                <div class="container">
                    <div class="info__sub-info-row">
                        <div class="info__sub-info">
                            <p class="info__sub-info-top">Deposito minimo</p>
                            <p class="info__sub-info-bottom">500 MXN</p>
                        </div>
                    </div>
                </div>
                <div class="carousel">
                    <div class="carousel__row">
                        <div class="carousel__item">
                            <div
                                class="carousel__item-row"
                                style="
                                    background: url('./img/carousel/slide-1/bg.jpg');
                                    background-size: cover;
                                    background-position: center center;
                                    background-repeat: no-repeat;
                                "
                            >
                                <div class="carousel__item-box">
                                    <div class="container">
                                        <div class="carousel__item-info">
                                            <div class="carousel__item-text">
                                                <p
                                                    class="carousel__item-main-text"
                                                >
                                                    <span>Bono de primer</span>
                                                    <br />
                                                    <span
                                                        class="carousel__item-main-text-right"
                                                        >depósito hasta</span
                                                    >
                                                    <span
                                                        class="carousel__item-main-text-large"
                                                        >40 000 MXN</span
                                                    >
                                                </p>
                                                <p
                                                    class="carousel__item-sub-text"
                                                >
                                                    <span>
                                                        COMBOBOOST hasta el 100%
                                                    </span>
                                                    <br />
                                                    en apuestas combinadas
                                                </p>
                                            </div>
                                            <div
                                                class="carousel__item-button-inner"
                                            >
                                                <button
                                                    class="button carousel__item-button"
                                                >
                                                    Regístrate
                                                    <span
                                                        class="button-flare"
                                                    ></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel__item">
                            <div
                                class="carousel__item-row"
                                style="
                                    background: url('./img/carousel/slide-2/bg.jpg');
                                    background-size: cover;
                                    background-position: center center;
                                    background-repeat: no-repeat;
                                "
                            >
                                <div class="carousel__item-box">
                                    <div class="container">
                                        <div class="carousel__item-info">
                                            <div class="carousel__item-text">
                                                <p
                                                    class="carousel__item-main-text"
                                                >
                                                    <span>Bono de primer</span>
                                                    <br />
                                                    <span
                                                        class="carousel__item-main-text-right"
                                                        >depósito hasta</span
                                                    >
                                                    <span
                                                        class="carousel__item-main-text-large"
                                                        >40 000 MXN</span
                                                    >
                                                </p>
                                                <p
                                                    class="carousel__item-sub-text"
                                                >
                                                    Reembolso del 500%
                                                    <br />
                                                    en apuestas deportivas
                                                </p>
                                            </div>
                                            <div
                                                class="carousel__item-button-inner"
                                            >
                                                <button
                                                    class="button carousel__item-button"
                                                >
                                                    Regístrate
                                                    <span
                                                        class="button-flare"
                                                    ></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="email-section">
                    <div class="container">
                        <div class="email-section__row">
                            <a
                                href="/"
                                class="logo email-section__logo"
                                ><img
                                    src="/img/logo.svg"
                                    alt=""
                                    width="101.66"
                                    height="26"
                            /></a>
                            <form
                                class="form-post"
                                action=""
                                method="post"
                            >
                                <input
                                    class="form-post__email form-post__input"
                                    type="email"
                                    placeholder="Correo electronico"
                                />
                                <input
                                    type="submit"
                                    class="form-post__submit form-post__input"
                                    value="Suscríbete"
                                />
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
